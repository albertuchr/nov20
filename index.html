<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>buka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow: hidden; /* Mencegah scrollbar */
            overscroll-behavior: none; /* Mencegah efek 'tarik' pada mobile saat scroll mentok */
        }

        .handwriting {
            font-family: 'Pacifico', cursive;
        }

        /* Animasi tombol berdenyut */
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); box-shadow: 0 4px 14px 0 rgba(236, 72, 153, 0.39); }
            50% { transform: scale(1.05); box-shadow: 0 6px 20px 0 rgba(236, 72, 153, 0.5); }
        }

        .btn-pulse {
            animation: pulse-soft 2s infinite;
        }

        /* Class untuk bunga yang akan digenerate */
        .flower {
            position: absolute;
            pointer-events: none;
            animation: floatUp 3s ease-out forwards;
            font-size: 24px;
            z-index: 50;
            user-select: none; /* Mencegah seleksi teks tidak sengaja */
        }

        @keyframes floatUp {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(1);
                opacity: 0;
            }
        }

        .message-container {
            transition: all 0.5s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .message-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<!-- Menggunakan h-[100dvh] untuk support tinggi layar mobile yang lebih baik -->
<body class="h-[100dvh] w-full flex flex-col items-center justify-center bg-pink-50 relative overflow-hidden">

    <!-- Container Utama: Padding dan lebar disesuaikan untuk mobile -->
    <div class="text-center z-10 p-6 md:p-8 bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl border border-white/50 max-w-xs sm:max-w-md w-full mx-4 transition-all duration-300">
        
        <!-- Ukuran font responsif: lebih kecil di mobile (text-3xl) dan normal di desktop (md:text-4xl) -->
        <h1 class="text-3xl md:text-4xl text-pink-600 mb-3 handwriting select-none">rachel ğŸ¦†</h1>
        

        <!-- Tombol Interaktif: touch-manipulation mencegah delay tap di mobile -->
        <button 
            id="flowerBtn" 
            class="btn-pulse bg-gradient-to-r from-pink-400 to-rose-500 text-white font-bold py-3 px-6 md:px-8 rounded-full transform transition hover:-translate-y-1 active:scale-95 focus:outline-none ring-4 ring-pink-200 touch-manipulation select-none tap-highlight-transparent"
            onclick="giveFlowers(event)">
            <span class="flex items-center gap-2 justify-center">
                <span>Click Here</span> 
                
            </span>
        </button>

        <!-- Pesan Tersembunyi -->
        <div id="hiddenMessage" class="message-container mt-6 md:mt-8 p-4 bg-pink-100 rounded-xl border border-pink-200 mx-2 flex flex-col items-center">
            <p class="text-base md:text-lg text-pink-700 font-bold">Peace love n gawll ğŸŒ¸</p>
            <p class="text-xs md:text-sm text-pink-500 mt-1 mb-4">Maaf ya kl tadi aku malah marah balik, aku ga maksud kalo aku lebih cape dari km, aku tau km lebih cape dr aku. Maafff yaaa â¤</p>
            
            <!-- Gambar yang muncul saat diklik -->
            <img 
                src="image.jpeg" 
                
            >
        </div>
    </div>

    <!-- Container bunga -->
    <div id="flowerContainer" class="absolute inset-0 pointer-events-none overflow-hidden"></div>

    <script>
        // Menambahkan emoji bebek dan anak bebek ke dalam daftar
        const flowerEmojis = ['ğŸŒ¸', 'ğŸŒ¹', 'ğŸŒº', 'ğŸŒ»', 'ğŸŒ¼', 'ğŸŒ·', 'ğŸ’', 'ğŸ’®', 'ğŸµï¸', 'ğŸ¦†', 'ğŸ¤', 'ğŸ¦¢'];
        let isFirstClick = true;

        // Mencegah double-tap zoom pada beberapa browser mobile
        document.addEventListener('dblclick', function(event) {
            event.preventDefault();
        }, { passive: false });

        function giveFlowers(event) {
            // Mencegah perilaku default touch jika ada
            if (event.type === 'touchstart') {
                event.preventDefault(); 
            }

            const btn = document.getElementById('flowerBtn');
            const container = document.getElementById('flowerContainer');
            const message = document.getElementById('hiddenMessage');
            
            const rect = btn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            if (isFirstClick) {
                message.classList.add('message-visible');
                btn.innerHTML = '<span class="flex items-center gap-2 justify-center"><span>Yey! Kalo udah click artinya udah dimaafin ğŸ‰</span></span>';
                isFirstClick = false;
            }

            btn.classList.remove('btn-pulse');
            void btn.offsetWidth;
            btn.classList.add('btn-pulse');

            // Sedikit kurangi jumlah partikel di layar kecil untuk performa
            const isMobile = window.innerWidth < 600;
            const flowerCount = isMobile ? 20 : 30; 

            for (let i = 0; i < flowerCount; i++) {
                createSingleFlower(container, centerX, centerY);
            }
        }

        function createSingleFlower(container, x, y) {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerText = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
            
            flower.style.left = x + 'px';
            flower.style.top = y + 'px';

            const angle = Math.random() * Math.PI * 2;
            // Kecepatan sebaran disesuaikan sedikit agar tidak terlalu jauh di layar kecil
            const velocity = 80 + Math.random() * 150; 
            const tx = Math.cos(angle) * velocity;
            const ty = (Math.sin(angle) * velocity) - 150;
            const rot = Math.random() * 360;

            flower.style.setProperty('--tx', `${tx}px`);
            flower.style.setProperty('--ty', `${ty}px`);
            flower.style.setProperty('--rot', `${rot}deg`);

            // Ukuran bunga sedikit lebih variatif
            const size = 20 + Math.random() * 25;
            flower.style.fontSize = `${size}px`;

            container.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 3000);
        }
    </script>
</body>
</html>
